name: Nexus Autonomous Ops

on:
  push:
    branches: [ "main" ]

jobs:
  nexus-cloud-build:
    # THIS LINE STOPS THE LOOP: Ignore commits made by the robot
    if: "!contains(github.event.head_commit.message, '[auto]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Nexus Bootstrap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
        run: |
          git config --global user.name "Nexus Bot"
          git config --global user.email "bot@nexus.ai"
          chmod +x ./nexus.sh
          ./nexus.sh
