name: Nexus Autonomous Ops

on:
  push:
    branches: [ "main" ]
    # THIS SECTION IS THE LOCK:
    # If only these files change, the robot stays asleep.
    paths-ignore:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'README.md'

jobs:
  nexus-cloud-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Nexus Bootstrap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
        run: |
          git config --global user.name "Nexus Bot"
          git config --global user.email "bot@nexus.ai"
          chmod +x ./nexus.sh
          ./nexus.sh
