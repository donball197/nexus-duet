name: Nexus Autonomous Ops

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Linux
        run: |
          cargo build --release
          tar -czf nexus-linux.tar.gz -C target/release nexus-core
      - uses: actions/upload-artifact@v4
        with:
          name: nexus-linux
          path: nexus-linux.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Windows
        run: |
          cargo build --release
          Compress-Archive -Path target/release/nexus-core.exe -DestinationPath nexus-windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: nexus-windows
          path: nexus-windows.zip

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nexus-linux
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nexus-windows
      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v0.4.$(date +%s)"
          gh release create "$VERSION" \
            nexus-linux.tar.gz \
            nexus-windows.zip \
            --title "Nexus Build $VERSION" \
            --notes "Automated cross-platform build."
